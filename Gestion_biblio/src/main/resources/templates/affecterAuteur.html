<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Affectation Auteurs aux Livres</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<div class="container">
	<body style="background-color: AliceBlue">
		<center>
			<marquee behavior="scroll" direction="left" width="100%">
				<h1>Affectation des auteurs aux Livres</h1>
			</marquee>
		</center>
		<form action="/auteur/menu">
			<button type="submit" class="btn btn-primary" value="menu">Menu</button>
		</form>
		<hr></hr>
		<br>
		<div class="row">
			<div class="col order-first">
				<form action="/livre/affecter" method="get">
					<select class="form-select" aria-label="Default select example"
						name="isbn">
						<option selected>Sélectionner Livre</option>
						<option th:each="e:${livres}" th:value="${e.getIsbn()}"
							th:text="${e.getTitre()}"></option>
					</select><br> <select class="form-select"
						aria-label="Default select example" name="idAuteur">
						<option selected>Sélectionner Auteur</option>
						<option th:each="e:${auteurs}" th:value="${e.getId()}"
							th:text="${e.getNomPrenom()}"></option>
					</select><br>
					<button type="submit" class="btn btn-primary" value="Ajouter">Ajouter</button>
				</form>
			</div>
			<div class="col order-last">
				<table class="table table-hover">
					<thead>
						<tr class="table-light">
							<th class="table-light">ID</th>
							<th class="table-light">Nom et Prénom</th>
							<th class="table-light">Nombre de Points</th>
						</tr>
					</thead>
					<tbody>
						<tr class="table-light" th:each="e:${auteurs}">
							<td class="table-light" th:utext="${e.getId()}"></td>
							<td class="table-light" th:utext="${e.getNomPrenom()}"></td>
							<td class="table-light" th:utext="${e.getNbrePoints()}"></td>
						</tr>
					</tbody>
				</table>
			</div>
	</body>
</div>
</html>
